<!doctype html>
<html>
<head>
    <title>email</title>
    <link href="email.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Table</h1>
<table>
    <tr>
        <th colspan="4"></th>
        <td>Subject</td>
        <td>Object</td>
    </tr>
    <tr>
        <th rowspan="5">Singular</th>
        <th colspan="3">1st Person</th>
        <td>I</td>
        <td>me</td>
    </tr>
    <tr>
        <th colspan="3">2nd Person</th>
        <td>you</td>
        <td>you</td>
    </tr>
    <tr>
        <th colspan="2" rowspan="3">3rd Person</th>
        <td>men</td>
        <td>he</td>
        <td>him</td>
    </tr>
    <tr>
        <td>woman</td>
        <td>she</td>
        <td>her</td>
    </tr>
    <tr>
        <td>It</td>
        <td>it</td>
        <td>it</td>
    </tr>
    <tr>
        <th rowspan="3">Plural</th>
        <th colspan="3">1st person</th>
        <td>we</td>
        <td>us</td>
    </tr>
    <tr>
        <th colspan="3">2nd person</th>
        <td>you</td>
        <td>you</td>
    </tr>
    <tr>
        <th colspan="3">3rd person</th>
        <td>they</td>
        <td>them</td>
    </tr>
</table>
</body>
</html>
